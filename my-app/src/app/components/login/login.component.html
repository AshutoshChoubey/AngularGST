
            <div class="page-heading text-center">
                    <h1 class="page-title">Login Form</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">   <a  routerLink="/signup" >Register</a> </li>
                    </ol>
            </div>
            <div class="page-content fade-in-up">
            

        <div class="ibox">
                <div class="ibox-head text-center">
                                <!-- <h5></h5> -->
                                <div class="ibox-title">Please Fill up Login Details</div>
                </div>
                <div class="ibox-body">
                        <div *ngIf="submitClicked==1" class="row">
            
                                <div class="col-lg-4 col-md-4 col-sm-4 ">
                                        &nbsp;
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                                        <i class="fa fa-cog fa-spin fa-5x" aria-hidden="true"></i>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 ">
                                        &nbsp;
                                </div>
                                
                            </div>


                        <div *ngIf="submitClicked==0" class="row  text-center">
                                <div class="col-lg-4 col-md-4 col-sm-4 ">
                                       &nbsp;
                                </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 ">
                                    <form class="form-info" #loginForm=ngForm (ngSubmit)="onSubmit()" >
                                            
                                            <div class="alert-danger" [hidden]="!error">{{ error }}</div>
                                            <div class="body text-center">
                                                <div class="input-group mb-3">
                                                    <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="email" required>
                                                   
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control" placeholder="Password" required>
                                                    <div class="input-group-append">                                
                                                        <span class="input-group-text"><a href="forgot-password.html" class="forgot" title="Forgot Password"><i class="fa fa-lock" aria-hidden="true"></i></a></span>
                                                    </div>                            
                                                </div>
                                                <input type="submit" [disabled]="!loginForm.valid"  class="btn btn-gradient-purple btn-air btn-fix " value="Sign In" />             
                                            </div>
                                        </form>
                              
                            </div>
                        </div>

                </div>
                <div class="ibox-foot text-center">
                        <a  routerLink="/signup" >Register</a> 
                        
                </div>
        </div>
        
    </div>

<!-- </section> -->
